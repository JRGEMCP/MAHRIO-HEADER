<div *ngIf="!success">
    <div class="form-group">
        <label for="exampleInputPassword0">Current Password</label>
        <input [(ngModel)]="passwords.currentPassword" type="password" class="form-control" id="exampleInputPassword0" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">New Password</label>
        <input [(ngModel)]="passwords.newPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button (click)="updatePassword()" role="button" class="btn btn-primary">
            Update Password
        </button>
    </div>
</div>
<div *ngIf="success">
    <div class="text-center">
        <p>Your password has been updated.</p>
    </div>
</div>
