<div *ngIf="!success">
    <form [formGroup]="user.form">
        <div class="form-group">
            <label for="oldPassword">Current Password</label>
            <input formControlName="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input formControlName="password" type="password" class="form-control" id="newPassword" placeholder="Password">
        </div>
    </form>
    <div class="form-group">
        <strong>Password Criteria</strong>
        <div><i class="fa fa-check text-success" *ngIf="user.validPasswordLength; else elseBlock"></i> Minimum 8 Length</div>
        <div><i class="fa fa-check text-success" *ngIf="user.isPasswordAlphanumeric; else elseBlock"></i> Alphanumeric</div>
        <div><i class="fa fa-check text-success" *ngIf="user.hasPasswordSymbol; else elseBlock"></i> Minimum 1 Symbol</div>

        <ng-template #elseBlock><i class="fa fa-exclamation-triangle text-danger"></i> </ng-template>
    </div>

    <div class="form-group text-center">
        <button (click)="updatePassword()"

                role="button" class="btn btn-primary">
            Update Password
        </button>
    </div>
</div>
<div *ngIf="success">
    <div class="text-center">
        <p>Your password has been updated.</p>
    </div>
</div>
