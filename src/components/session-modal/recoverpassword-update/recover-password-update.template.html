<div>
    <alert-status *ngIf="type && msg" [msg]="msg" [type]="type"></alert-status>

    <div *ngIf="!type && !msg">
        <form [formGroup]="user.form">
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <strong>Password Criteria</strong>
                <div><i class="fa fa-check text-success" *ngIf="user.validPasswordLength; else elseBlock"></i> Minimum 8 Length</div>
                <div><i class="fa fa-check text-success" *ngIf="user.isPasswordAlphanumeric; else elseBlock"></i> Alphanumeric</div>
                <div><i class="fa fa-check text-success" *ngIf="user.hasPasswordSymbol; else elseBlock"></i> Minimum 1 Symbol</div>

                <ng-template #elseBlock><i class="fa fa-exclamation-triangle text-danger"></i> </ng-template>
            </div>
        </form>

        <div class="form-group text-center">
            <button (click)="changePassword()"
                    [disabled]="!user.validPasswordLength || !user.isPasswordAlphanumeric || !user.hasPasswordSymbol"
                    role="button" class="btn btn-primary">
                Change Password
            </button>
        </div>
    </div>
</div>
