<div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small  id="emailHelp" class="form-text text-muted"><i class="fa fa-lock"></i> We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button (click)="register()" role="button" class="btn btn-primary">
            Register
        </button>
    </div>

    <p class="text-center"><a role="button" (click)="goTo('login')">Have Account?</a></p>
</div>
