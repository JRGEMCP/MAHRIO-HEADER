<div>
    <alert-status *ngIf="type && msg" [msg]="msg" [type]="type"></alert-status>

    <form [formGroup]="user.form">
        <div class="form-group">
            <label for="registerInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="registerInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small  id="emailHelp" class="form-text text-muted"><i class="fa fa-lock"></i> We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="registerInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="registerInputPassword1" placeholder="Password">
        </div>
    </form>

    <div class="form-group">
        <strong>Password Criteria</strong>
        <div><i class="fa fa-check text-success" *ngIf="user.validPasswordLength; else elseBlock"></i> Minimum 8 Length</div>
        <div><i class="fa fa-check text-success" *ngIf="user.isPasswordAlphanumeric; else elseBlock"></i> Alphanumeric</div>
        <div><i class="fa fa-check text-success" *ngIf="user.hasPasswordSymbol; else elseBlock"></i> Minimum 1 Symbol</div>

        <ng-template #elseBlock><i class="fa fa-exclamation-triangle text-danger"></i> </ng-template>
    </div>

    <div class="form-group text-center">
        <button (click)="register()"
                [disabled]="!user.validEmail || !user.validPasswordLength || !user.isPasswordAlphanumeric || !user.hasPasswordSymbol"
                role="button" class="btn btn-primary">
            Register
        </button>
    </div>

    <p class="text-center"><a role="button" (click)="goTo('login')">Have Account?</a></p>
</div>
