<div class="modal-header">
    <h4 class="modal-title">Session</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div [ngbCollapse]="state !== 'login'">
        <login (go)="goTo($event)"></login>
    </div>

    <div [ngbCollapse]="state !== 'register'">
        <register (go)="goTo($event)"></register>
    </div>

    <div [ngbCollapse]="state !== 'reset-password'">
        <reset-password (go)="goTo($event)"></reset-password>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
