<li class="nav-item dropdown no-outline" (blur)="accountMenu = false" tabindex="0" *ngIf="!loading && account">
    <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" role="button"
       aria-haspopup="true" aria-expanded="false" (click)="accountMenu = !accountMenu">
        Account
    </a>
    <div class="dropdown-menu dropdown-menu-right" [ngbCollapse]="!accountMenu">
        <span class="dropdown-item">{{profile.github.username || profile.email}}</span>
        <a class="dropdown-item" (click)="sessionInit('update-password')" role="button">Password</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logoutAll()" role="button">Logout</a>
        <a class="dropdown-item" (click)="logoutAll(1)" role="button">Logout All Devices</a>
    </div>
</li>
<li *ngIf="!loading && !account" class="btn-block">
    <div class="row hidden-md-up" >
        <div class="col-6">
            <button class="btn btn-lg btn-success mb-1 btn-block"
                    (click)="sessionInit('register')">Register</button>
        </div>
        <div class="col-6">
            <button class="btn btn-lg btn-success btn-block"
                    (click)="sessionInit('login')">Login</button>
        </div>
    </div>
    <div class="hidden-sm-down">
        <button class="btn btn-outline-success my-2 my-sm-0"
                (click)="sessionInit('register')">Register</button>&nbsp;
        <button class="btn btn-outline-success my-2 my-sm-0"
                (click)="sessionInit('login')">Login</button>
    </div>


</li>
